<div class="item">
    <div class="container">
        <div class="flxItem">
            Show Entries
        </div>
        <div>
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input matInput (keyup)="applyFilter($event)" placeholder="search entry" #input>
            </mat-form-field>
        </div>
    </div>

    <ng-template #loading>
        <mat-spinner></mat-spinner>
    </ng-template>
    <ng-container *ngIf="dataSource$ | async as dataSource else loading">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="designation">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
                    <td mat-cell *matCellDef="let row"> {{row.designation}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="joiningdate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.joiningdate}} </td>
                </ng-container>

                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </ng-container>
</div>
