<ng-template #loading>
    <mat-spinner></mat-spinner>
</ng-template>
<ng-container *ngIf="users$ | async as users else loading">
    <div class="container">
        <mat-card *ngFor="let user of users" class="item">
            <mat-card-header>
                <mat-card-title>
                    <img src="{{user.url}}" alt="">
                </mat-card-title>
            </mat-card-header>
            <mat-card-header>
            </mat-card-header>
            <mat-card-content>

                <h3>
                    {{user.name}}
                </h3>
                <p>
                    {{user.desc}}
                </p>
            </mat-card-content>

        </mat-card>
    </div>
</ng-container>
