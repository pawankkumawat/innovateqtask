<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav" [fixedInViewport]="false" [fixedTopGap]="0"
        [fixedBottomGap]="0">
        <div class="i-margin10px">
            <h2>Menu</h2>
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/']">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">dashboard</mat-icon>Home
                </a>
                <a mat-list-item [routerLink]="['/userlist']">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">dashboard</mat-icon> Users
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="main-content">
            <app-main-contenent-header></app-main-contenent-header>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
